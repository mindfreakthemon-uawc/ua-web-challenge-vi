<!DOCTYPE html><html><head><title>Main page</title><link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css"><link rel="stylesheet" href="lib/cropper/cropper.min.css"><link rel="stylesheet" href="css/index.css"><script src="lib/require.js" data-main="js/main.js"></script></head></html><body><div class="container"><form id="upload" class="container-fluid"><div class="row"><div class="col-md-12"><h4>Choose File</h4><div class="form-group"><input type="file" id="file" accept=".jpg,.png" class="form-control"></div></div></div></form><form id="form" class="hidden container-fluid"><div class="row"><div class="col-md-4"><h4>Select area</h4><div class="row"><div class="col-xs-6"><div class="form-group"><label>X1</label><input id="x1" type="number" name="x1" min="0" class="input-sm form-control"></div></div><div class="col-xs-6"><div class="form-group"><label>Y1</label><input id="y1" type="number" name="y1" min="0" class="input-sm form-control"></div></div></div><div class="row"><div class="col-xs-6"><div class="form-group"><label>X2</label><input id="x2" type="number" name="x2" min="0" class="input-sm form-control"></div></div><div class="col-xs-6"><div class="form-group"><label>Y2</label><input id="y2" type="number" name="y2" min="0" class="input-sm form-control"></div></div></div><div class="row"><div class="col-xs-12"><div class="form-group"><button id="cropper" type="button" class="btn btn-block btn-default">Toggle Canvas Cropper</button></div></div></div></div><div class="col-md-8"><div class="row"><div class="col-md-6"><h4>Available filters</h4><div id="filter-list"></div></div><div class="col-md-6"><h4>Filter options</h4><div id="filter-options"></div></div></div><div class="row"><div class="col-xs-3 col-xs-offset-6"><button id="apply" type="button" class="disabled form-control btn btn-primary btn-block">Apply filter</button></div><div class="col-xs-3"><button id="cancel" type="button" class="disabled form-control btn btn-danger btn-block">Revert filter</button></div></div></div></div><div id="scene" class="row text-center"><div id="loader" class="hidden">&#8635;</div><div id="image-wrapper"><img id="image"></div><canvas id="canvas"></canvas></div><div class="row"><div class="col-xs-3"><button id="unload" type="button" class="form-control btn btn-default btn-block">Unload</button></div><div class="col-xs-3"><button id="save" type="button" class="form-control btn btn-success btn-block">Save image</button></div></div></form></div></body>
